  - connect_timeout: 60000
    host: http-echo
    name: http-echo-srv
    port: 8080
    protocol: http
    read_timeout: 60000
    retries: 5
    routes:
      - hosts:
          - echo.dev
        https_redirect_status_code: 426
        id: 216771c4-3d66-4746-807e-7919f7de5fd2
        path_handling: v0
        preserve_host: false
        protocols:
          - http
